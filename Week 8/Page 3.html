<html>
    <style>
        h1{color: rgba(24, 24, 24, 0.829);}
        p{color: rgba(24, 24, 24, 0.829);}
        h2{color: rgb(245, 237, 220);}
    </style>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Contact Us</title> 
    <script>
        function checkboxes() 
        {
            var firstName = document.getElementById("fName").value;
            if(firstName == "")
            {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fNameMessage").innerHTML = "* Required";
                document.getElementById("fNameMessage").style.color = "red"; 

                return false;
            }

            var lastName = document.getElementById("lName").value;
            if(lastName == "")
            {
                document.getElementById("lName").focus();
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lNameMessage").innerHTML = "* Required";
                document.getElementById("lNameMessage").style.color = "red";

                return false; 
            }

            var theEmail = document.getElementById("Email").value;
            if(theEmail == "")
            {
                document.getElementById("Email").focus();
                document.getElementById("Email").style.backgroundColor = "red";
                document.getElementById("EmailMessage").innerHTML = "* Required";
                document.getElementById("EmailMessage").style.color = "red";

                return false; 
            }
        }
    </script>
    </head>
    <body style="background-color: rgb(245, 237, 220);">
        <h1>Your Information</h1>
        <p></p>
        <form action="">
            <p>First Name: <input type="text" id="fName"></p>
            <p>Last Name: <input type="text" id="lName"></p>
            <p>Email: <input type="text" id="Email"></p>
            <button id="btnSubmit" class="btn btn-primary" onclick='checkboxes()'; >Submit</button>
        </form>
        <br />
        <style>
            span{background-color: rgb(184, 64, 64);}
        </style>
        <h2>
            <span>Do you accept the Terms of Agreement?</span>
        </h2>
        <script>
            function option()
            {
                var options = document.getElementById("Yes").value;
                if(options == "N/A" + "No")
                {
                    document.getElementById("Yes").focus();
                    document.getElementById("Yes").style.backgroundColor = "red";
                    document.getElementById("YesMessage").innerHTML = "* Required";
                    document.getElementById("YesMessage").style.color = "red";

                    return false;
                }
            }
        </script>
        <select required> 
            <option id="N/A" value="not answered"></option>
            <option id="Yes" value="yes">Yes</option>
            <option id= "No" value="no">No</option>
        </select>
